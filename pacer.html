<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="pacer.css">
        <script src="https://github.com/ohsiwon/JogDial.js/blob/master/jogDial.js"></script>
        

    </head>
<body>

<h1>My First JavaScript</h1>

<div>
    <h2>Rate</h2>
    <span id="Rate"></span>
    <button onClick=“R+()”>+5</button> 
    <button onClick=“R-()”>-5</button> 

</div>


<div>
    <h2>Atria Output</h2>
    <span id="Aoutput"></span>
    <button onClick=“Ao+()”>+1</button> 
    <button onClick=“Ao-()”>-1</button> 

</div>
<div>
    <h2>Ventricular Output</h2>
    <span id="Voutput"></span>
    <button onClick=“Vo+()”>+1</button> 
    <button onClick=“Vo-()”>-1</button> 

</div>

<div>
    <h2>Atria Sensitivity</h2>
    <span id="Asense"></span>
    <button onClick=“As+()”>+1</button> 
    <button onClick=“As-()”>-1</button> 

</div>

<div>
    <h2>Ventricular Sensitivity</h2>
    <span id="Vsense"></span>
    <button onClick=“Vs+()”>+1</button> 
    <button onClick=“Vs-()”>-1</button> 

</div>

<script>
let Rate = 70; 
let Ao = 0; 
let As = 0; 
let Vo = 0; 
let Vs = 0; 

function R+() { 
     R+5; 
     document.getElementById("Rate").textContent = Rate; 

 } 
 function R-() { 
     R-5; 
     document.getElementById("Rate").textContent = Rate; 

 } 


 function Ao+() { 
     Ao++; 
     document.getElementById("Aoutput").textContent = Ao; 

 } 
 function Ao-() { 
     Ao--; 
     document.getElementById("Aoutput").textContent = Ao; 
 } 

 function As+() { 
     As++; 
     document.getElementById("Asense").textContent = As; 
 } 
 function As-() { 
     As--; 
     document.getElementById("Asense").textContent = As; 
 } 
 function Vo+() { 
     Vo++; 
     document.getElementById("Voutput").textContent = Vo; 
 } 
 function Vo-() { 
     Vo--; 
     document.getElementById("Voutput").textContent = Vo; 
 } 

 function Vs+() { 
     Vs++; 
     document.getElementById("Vsense").textContent = Vs; 
 } 
 function Vs-() { 
     Vs--; 
     document.getElementById("Vsense").textContent = Vs; 
 } 




</script>


</body>
</html>
