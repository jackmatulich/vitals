<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 90vw;height: 63.63vw;border: 2px; border-color: black; ">
    <canvas id="canvas" style="width: 100%;height: 100%; "></canvas>


</div>
    <script>


const canvas = document.getElementById('canvas')
const ctx = canvas.getContext('2d')
canvas.width =3000
canvas.height = 1400     
function drawBoard()
{   
  // canvas dims
  const bw = 3000
  const bh = 1400
  const lw = .5              // box border
  const boxRow = 300         // how many boxes
  const box = bw / boxRow   // box size
  const bbox =bw/60
  ctx.lineWidth = lw
 
  ctx.strokeStyle = 'red'





  for (let x=0;x<bw;x+=box)
  {
    for (let y=0;y<bh;y+=box)
    {
      ctx.strokeRect(x,y,box,box)
    }
  }


  ctx.lineWidth = 2.5
  for (let l=0;l<bw;l+=bbox)
  {
    for (let w=0;w<bh;w+=bbox)
    {
       
        ctx.strokeRect(l,w,bbox,bbox)
    }
  }



}





drawBoard()

    </script>
</body>
</html>
