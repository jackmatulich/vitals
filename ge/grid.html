<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 100vw;height: 70.7vw;border: 2px; border-color: black; ">
    <canvas id="canvas" style="width: 100vw;height: 70.7vw; "></canvas>


</div>
    <script>


const canvas = document.getElementById('canvas')
const ctx = canvas.getContext('2d')
canvas.width =2970
canvas.height = 2100     
function drawBoard()
{   
  // canvas dims
  const bw = 2500
  const bh = 1400
  const lw = .5              // box border
  const boxRow = 250         // how many boxes
  const box = bw / boxRow   // box size
  ctx.lineWidth = lw
  ctx.strokeStyle = 'red'
  for (let x=0;x<bw;x+=box)
  {
    for (let y=0;y<bh;y+=box)
    {
      ctx.strokeRect(x,y,box,box)
    }
  }
}

drawBoard()

    </script>
</body>
</html>
