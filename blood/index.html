<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Blood Calculator</title>
</head>
<body>
    
    <p><span id="units">1</span> units</p>
    <p><span id="mls">250</span> mls</p>
    <p>In container 1 thoroughly mix:</p>
    <p>Red poster paint <span id="red">1</span> mls</p>
    <p>Green poster paint <span id="green">1</span> mls</p>
    <p>Water <span id="water">1</span> mls</p>
    <p>In container 2 thoroughly mix:</p>
    <p>Dettol<span id="dettol">1</span> mls</p>
    <p>Xanthan Gum<span id="xantham">1</span> tsp</p>
    <p>Slowly add container 2 to container 1 while continually stiring.</p>

    <button  onclick="minus()">-</button>
    <button   onclick="plus()">+</button>
    <script src="java.js"></script>
</body>
</html>
