<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Blood Calculator</title>
</head>
<body onload="plus()">
    <h1>Simulated Blood Product Calculator</h1>
    <p class="p1">To make:</p>
    <p><span id="units">1</span> unit/s</p>
    <p><span id="mls">250</span> ml</p>
    <button class="myButton" onclick="minus()">-</button>
    <button class="myButton" onclick="plus()">+</button>
    <br>
    <p class="p1">In container 1 thoroughly mix:</p>
    <p class="red">Red poster paint <span id="red"></span> ml</p>
    <p class="green">Green poster paint <span id="green"></span> ml</p>
    <p class="water">Water <span id="water"></span> ml</p>
    <br>
    <p class="p1">In container 2 thoroughly mix:</p>
    <p class="dettol">Dettol <span id="dettol"></span> ml</p>
    <p class="xantham">Xanthan Gum <span id="xantham"></span> tsp</p>
    <br>
    <p class="p1">Slowly add container 2 to container 1 while continually stiring.</p>

  
    <script src="java.js"></script>
</body>
</html>
