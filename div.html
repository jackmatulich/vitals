<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="div.css">
  <title>Document</title>
</head>

<body>



  <!-- Time Row -->
  <div class="row time"></div>



  <!-- ECG Row -->
  <div class="row double">
    <!-- Waveform -->
    <div class="waveform">

    </div>
    <!-- Numerics -->
    <div class="numerics">

      <!-- Numeric Title -->
      <div class="numericstitle">
        ECG
      </div>
      <!-- Number -->
      <div class="number ecg"> 80

      </div>
    </div>
  </div>

  <!-- spO2 Row -->
  <div class="row single">
    <!-- Waveform -->
    <div class="waveform">

    </div>
    <!-- Numerics -->
    <div class="numerics">

      <!-- Numeric Title -->
      <div class="numericstitle">
        SPO2
      </div>
      <!-- Number -->
      <div class="number spo2"> 98

      </div>
    </div>
  </div>


  <!-- IABP Row -->
  <div class="row double">
    <!-- Waveform -->
    <div class="waveform">

    </div>
    <!-- Numerics -->
    <div class="numerics">
   
      <!-- Numeric Title -->
      <div class="numericstitle">
        IABP
      </div>
      <!-- Number -->
      <div class="number art"> 120/60(80)

      </div>
    </div>
  </div>


  <!-- etCO2 -->
  <div class="row single">
    <!-- Waveform -->
    <div class="waveform">

    </div>
    <!-- Numerics -->
    <div class="numerics">

      <!-- Numeric Title -->
      <div class="numericstitle">
        etCO2
      </div>
      <!-- Number -->
      <div class="number co2">35

      </div>
    </div>
  </div>


  <!-- Lower Number Row -->
  <div class="row single">
    <div class="nibpandtemp">
      <div class="numericstitle">
        NIBP
      </div>
      <div class="number white"> 120/60<br> (80)

      </div>

    </div>
    <div class="nibpandtemp">
      <div class="numericstitle">
        Temp
      </div>
      <div class="number white">37.8

      </div>

    </div>
    <div class="timer">
      <div class="numericstitle">
        Timer
      </div>
      <div class="number white">00:00

      </div>

    </div>
    <div class="numerics">
      <div class="numericstitle">
        Resp Rate
      </div>
      <div class="number resp">12

      </div>

    </div>
  </div>



  <!-- Buttons -->
  <div class="row buttons">
    <div class="button power"><div class="valign">POWER</div></div>
    <div class="button"><div class="valign">START</div></div>
    <div class="button"><div class="valign">CYCLE</div></div>
    <div class="button"><div class="valign">5 MIN</div></div>
    <div class="button"><div class="valign">12 L</div></div>
    <div class="button"><div class="valign">MENU</div></div>
    <div class="button silence"><div class="valign">SHH</div>
  </div>




</body>

</html>
